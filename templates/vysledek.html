<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výsledek registrace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* lehký modrý odstín */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div#vysledek {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            color: #555;
        }
    </style>
</head>
<body>
    <div id="vysledek">
        <h1>Výsledek registrace</h1>
        <p>Děkujeme za registraci. Zde jsou zadané údaje:</p>
        <ul>
            <li><strong>Jméno:</strong> </li>
            <li><strong>E-mail:</strong> </li>
        </ul>
    </div>
</body>
</html>
